<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    
    // setTimeout(() => {
    //     console.log("zessta");
    // }, 2000);

    // setInterval(() => {
    //     console.log("zessta");
    // }, 2000);


    const sayZessta = function(){
        console.log("Zessta");
    }
    setTimeout(sayZessta,2000)

    const changeText = function(){
        document.querySelector('h1').innerHTML = "best Software Company";
    }

    const changeMe = setTimeout(changeText, 4000)

    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("STOPPED")
    })
</script>
</html>
