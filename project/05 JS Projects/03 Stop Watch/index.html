<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b31ec546b7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div>
            <h1 id="displayTime">00:00:00:00</h1>
        </div>
        <div class="buttons">
            <button id="stop" onclick="watchStop()">◼</button>
            <button id="start" onclick="watchStart()">▶</button>
            <button id="reset" onclick="watchReset()">↻</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
