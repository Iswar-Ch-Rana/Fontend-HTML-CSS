<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <h1>Storage Form</h1>
        <form>
            <div class="form-group">
                <input type="text" id="firstNameInput" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text" id="lastNameInput" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" id="emailInput" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="tel" id="phoneInput" placeholder="Phone Number">
            </div>
            <div class="form-group">
                <select id="storageTypeSelect" name="storageType">
                    <option value="" disabled selected>Choose option</option>
                    <option value="session storage">Session Storage (Temporary)</option>
                    <option value="local storage">Local Storage (Permanent)</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>    
    </div>
    <div class="container">
        <div class="box">
            <h4>Local Storage:</h4>
            <p id="local"><!-- Data From Local Storage --></p>
        </div>
        <div class="box">
            <h4>Session Storage:</h4>
            <p id="session"><!-- Data From Session Storage --></p>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
