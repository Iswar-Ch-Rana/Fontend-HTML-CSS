<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        h1{
            text-shadow: 10px 10px 10px rgb(54, 21, 241);
        }
        .box{
            background-color: aqua;
            height: 200px;
            width: 200px;
            box-shadow: 10px 10px 10px green , -10px -10px 10px brown;
        }

    </style>
</head>
<body>
    <h1>This is my Heading</h1>
    <div class="box">
        box Shadows
    </div>

</body>
</html>
